# Java SDK for Whisper API - Comprehensive intelligence and monitoring for domains, IPs, and web infrastructure - Java Publish Pipeline
# Publishes to Maven Central when a GitHub release is created
# Auto-generated by OpenAPI Generator

name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix from tag if present (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Release version: $VERSION"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>\${env.MAVEN_USERNAME}</username>
                <password>\${env.MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>central</id>
                <username>\${env.MAVEN_USERNAME}</username>
                <password>\${env.MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false
          echo "âœ“ Updated pom.xml to version ${{ steps.version.outputs.version }}<%={{ }}=%}"

      - name: Setup GPG
        run: |
          # Configure GPG directory and settings BEFORE importing key
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          # Configure GPG to use batch mode with loopback pinentry
          cat > ~/.gnupg/gpg.conf <<EOF
          use-agent
          pinentry-mode loopback
          EOF

          cat > ~/.gnupg/gpg-agent.conf <<EOF
          allow-loopback-pinentry
          default-cache-ttl 21600
          max-cache-ttl 21600
          EOF

          chmod 600 ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg-agent.conf

          # Start GPG agent
          gpg-connect-agent /bye || true

          echo "âœ“ GPG configured"

      - name: Import GPG key
        run: |
          # Check if GPG_PRIVATE_KEY is set (without printing value)
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "ERROR: GPG_PRIVATE_KEY is not set!"
            exit 1
          fi
          echo "âœ“ GPG_PRIVATE_KEY is set (length: ${#GPG_PRIVATE_KEY} chars)"

          # Import GPG key
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import

          # List keys to verify import
          echo "Imported keys:"
          gpg --list-secret-keys --keyid-format LONG

          echo "âœ“ GPG key imported successfully"
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}<%={{ }}=%}

      - name: Build and sign with Maven
        run: |
          # Check if GPG_PASSPHRASE is set (without printing value)
          if [ -z "$GPG_PASSPHRASE" ]; then
            echo "ERROR: GPG_PASSPHRASE is not set!"
            exit 1
          fi
          echo "âœ“ GPG_PASSPHRASE is set"

          mvn clean package -B -Dgpg.passphrase="${GPG_PASSPHRASE}"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}<%={{ }}=%}

      - name: Verify GPG setup before deploy
        run: |
          echo "Checking GPG configuration..."
          ls -la ~/.gnupg/ || echo "~/.gnupg not found!"
          cat ~/.gnupg/gpg.conf || echo "gpg.conf not found!"
          echo "Listing GPG keys..."
          gpg --list-secret-keys --keyid-format LONG || echo "No keys found!"

      - name: Publish to Maven Central
        run: mvn deploy -B -Dgpg.passphrase="${GPG_PASSPHRASE}"
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Publish to GitHub Packages
        run: mvn deploy -B -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk-${{ steps.version.outputs.version }}
          path: target/*.jar
          retention-days: 30

      - name: Create publish summary
        if: success()
        run: |
          echo "## ðŸš€ Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: {{groupId}}:whisper-api-sdk" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: Maven Central & GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "- **Release**: ${{ github.event.release.name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation (Maven)" >> $GITHUB_STEP_SUMMARY
          echo '```xml' >> $GITHUB_STEP_SUMMARY
          echo "<dependency>" >> $GITHUB_STEP_SUMMARY
          echo "  <groupId>{{groupId}}</groupId>" >> $GITHUB_STEP_SUMMARY
          echo "  <artifactId>whisper-api-sdk</artifactId>" >> $GITHUB_STEP_SUMMARY
          echo "  <version>${{ steps.version.outputs.version }}</version>" >> $GITHUB_STEP_SUMMARY
          echo "</dependency>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Installation (Gradle)" >> $GITHUB_STEP_SUMMARY
          echo '```gradle' >> $GITHUB_STEP_SUMMARY
          echo "implementation '{{groupId}}:whisper-api-sdk:${{ steps.version.outputs.version }}'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
