# Whisper API SDK - Java
# Publish Pipeline: Maven Central
# https://whisper.security

name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix from tag if present (e.g., v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>ossrh</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
              <server>
                <id>central</id>
                <username>${MAVEN_USERNAME}</username>
                <password>${MAVEN_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: Update pom.xml version
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false
          echo "Updated pom.xml to version ${{ steps.version.outputs.version }}"

      - name: Setup GPG
        run: |
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          cat > ~/.gnupg/gpg.conf <<EOF
          use-agent
          pinentry-mode loopback
          EOF
          cat > ~/.gnupg/gpg-agent.conf <<EOF
          allow-loopback-pinentry
          default-cache-ttl 21600
          max-cache-ttl 21600
          EOF
          chmod 600 ~/.gnupg/gpg.conf
          chmod 600 ~/.gnupg/gpg-agent.conf
          gpg-connect-agent /bye || true

      - name: Import GPG key
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "ERROR: GPG_PRIVATE_KEY is not set!"
            exit 1
          fi
          echo "$GPG_PRIVATE_KEY" | gpg --batch --yes --import
          gpg --list-secret-keys --keyid-format LONG
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}<%={{ }}=%}

      - name: Build and sign with Maven
        run: |
          if [ -z "$GPG_PASSPHRASE" ]; then
            echo "ERROR: GPG_PASSPHRASE is not set!"
            exit 1
          fi
          mvn clean package -B -Dgpg.passphrase="${GPG_PASSPHRASE}"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}<%={{ }}=%}

      - name: Publish to Maven Central
        run: mvn deploy -B -Dgpg.passphrase="${GPG_PASSPHRASE}"
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk-${{ steps.version.outputs.version }}
          path: target/*.jar
          retention-days: 30

      - name: Create publish summary
        if: success()
        run: |
          echo "## Package Published Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: {{groupId}}:whisper-api-sdk" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Registry**: Maven Central" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation (Maven)" >> $GITHUB_STEP_SUMMARY
          echo '```xml' >> $GITHUB_STEP_SUMMARY
          echo "<dependency>" >> $GITHUB_STEP_SUMMARY
          echo "  <groupId>{{groupId}}</groupId>" >> $GITHUB_STEP_SUMMARY
          echo "  <artifactId>whisper-api-sdk</artifactId>" >> $GITHUB_STEP_SUMMARY
          echo "  <version>${{ steps.version.outputs.version }}</version>" >> $GITHUB_STEP_SUMMARY
          echo "</dependency>" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation (Gradle)" >> $GITHUB_STEP_SUMMARY
          echo '```gradle' >> $GITHUB_STEP_SUMMARY
          echo "implementation '{{groupId}}:whisper-api-sdk:${{ steps.version.outputs.version }}'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
