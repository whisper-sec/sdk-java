# Whisper API SDK - Java
# CI Pipeline: Build and Test
# https://whisper.security

name: Build

on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run tests'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} with Java ${{ matrix.java-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        java-version: ['17', '21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install -B -U "-Dgpg.skip=true"

      - name: Run tests
        run: mvn test -B

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.java-version == '21'
        uses: codecov/codecov-action@v4
        with:
          flags: unittests
          name: codecov-whisper-api-sdk

  build:
    name: Build JAR
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -B "-Dgpg.skip=true"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-sdk-${{ github.sha }}
          path: target/*.jar
          retention-days: 7
